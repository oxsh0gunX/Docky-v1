<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docky v1 - Dork Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-violet-500 to-fuchsia-500 animated-gradient mb-2 flex items-center justify-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-violet-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.75 11c0-3.517-1.009-6.799-2.753-9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.75 11" />
                </svg>
                Docky v1
            </h1>
            <div class="typewriter-wrapper">
                <p class="typewriter text-red-500 text-sm font-mono">Use with permission. Unauthorized testing is illegal.</p>
            </div>
        </header>

        <div class="bg-gray-900/70 border border-gray-700/50 shadow-2xl shadow-violet-900/20 rounded-lg p-6 mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="domainInput" placeholder="Enter target domain (e.g., target.com)" class="flex-grow bg-gray-800 border border-gray-700 text-gray-200 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-violet-500">
                <button id="generateBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-md transition-colors duration-200">Run</button>
                <button id="clearBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-md transition-colors duration-200">Stop</button>
            </div>
        </div>

        <div id="results" class="space-y-6"></div>
        
        <footer class="text-center mt-12 text-gray-500">
            <p class="text-sm">Created by <span class="font-bold text-violet-400">oxsh0gunX</span></p>
            <div class="flex justify-center gap-6 mt-4">
                <a href="https://www.linkedin.com/in/muhammed-safvan-b4629b27a/" target="_blank" rel="noopener noreferrer" class="hover:text-violet-400 transition-colors" title="LinkedIn">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" clip-rule="evenodd"/></svg>
                </a>
                <a href="https://tryhackme.com/p/oxsh0gunX" target="_blank" rel="noopener noreferrer" class="hover:text-violet-400 transition-colors" title="TryHackMe">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 .01C5.383.01.01 5.383.01 12s5.373 11.99 11.99 11.99 11.99-5.373 11.99-11.99S18.617.01 12 .01zM8.33 18.23l-.02-.02-3.6-3.6c-.22-.22-.22-.58 0-.8l.02-.02 3.6-3.6c.22-.22.58-.22.8 0l.02.02 3.6 3.6c.22.22.22.58 0 .8l-.02.02-3.6 3.6c-.22.22-.58.22-.8 0zm7.34 0l-.02-.02-3.6-3.6c-.22-.22-.22-.58 0-.8l.02-.02 3.6-3.6c.22-.22.58-.22.8 0l.02.02 3.6 3.6c.22.22.22.58 0 .8l-.02.02-3.6 3.6c-.22.22-.58.22-.8 0zM12 9.07l-.02-.02-3.6-3.6c-.22-.22-.22-.58 0-.8l.02-.02 3.6-3.6c.22-.22.58-.22.8 0l.02.02 3.6 3.6c.22.22.22.58 0 .8l-.02.02-3.6 3.6c-.22.22-.58.22-.8 0z"/></svg>
                </a>
                <a href="#" target="_blank" rel="noopener noreferrer" class="hover:text-violet-400 transition-colors" title="Personal Site">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.102 1.101m-.758 4.899l-5.656 5.656"></path></svg>
                </a>
            </div>
        </footer>
    </div>

    <script>
        const domainInput = document.getElementById('domainInput');
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const resultsDiv = document.getElementById('results');

        const dorkCategories = [
            {
                category: "Basic Recon & Subdomains",
                icon: `<path stroke-linecap="round" stroke-linejoin="round" d="M10 21h7a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2zM9 21v-4a2 2 0 012-2h2a2 2 0 012 2v4m-6 0h6" /><path stroke-linecap="round" stroke-linejoin="round" d="M7 3v18" />`,
                dorks: [
                    { name: "All Subdomains", query: "site:*.${domain} -site:www.${domain}" },
                    { name: "Specific Subdomain Search", query: 'site:*.${domain} "admin" | "login" | "dashboard"' },
                    { name: "Test/Dev Environments", query: 'site:*.${domain} inurl:test | inurl:dev | inurl:stage | inurl:demo | inurl:beta' },
                    { name: "Cloud Storage", query: 'site:*.${domain} inurl:s3.amazonaws.com | inurl:blob.core.windows.net | inurl:storage.googleapis.com' }
                ]
            },
            {
                category: "Sensitive Files & Info",
                icon: `<path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />`,
                dorks: [
                    { name: "Config Files", query: 'site:${domain} ext:conf | ext:cnf | ext:ini | ext:cfg' },
                    { name: "Log Files", query: 'site:${domain} ext:log | ext:logs' },
                    { name: "Database Files", query: 'site:${domain} ext:sql | ext:db | ext:mdb' },
                    { name: "Backup Files", query: 'site:${domain} ext:bak | ext:backup | ext:old | ext:tmp | ext:temp' },
                    { name: "Shell Scripts", query: 'site:${domain} ext:sh | ext:bat | ext:ps1' },
                    { name: "Sensitive Docs", query: 'site:${domain} ext:pdf | ext:docx | ext:xlsx "password" | "internal" | "confidential"' }
                ]
            },
            {
                category: "3rd Party & Code Leaks",
                icon: `<path stroke-linecap="round" stroke-linejoin="round" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />`,
                dorks: [
                    { name: "GitHub Leaks", query: 'site:github.com "${domain}" "password" | "api_key" | "secret"' },
                    { name: "GitLab Leaks", query: 'site:gitlab.com "${domain}" "password" | "api_key" | "secret"' },
                    { name: "Pastebin Leaks", query: 'site:pastebin.com "${domain}"' },
                    { name: "Trello Boards", query: 'site:trello.com "${domain}"' },
                    { name: "Public S3 Buckets", query: 'site:s3.amazonaws.com "${domain}" | "${domain-name-part}"' }
                ]
            },
            {
                category: "Common Vulnerability Patterns",
                icon: `<path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />`,
                dorks: [
                    { name: "SQLi Parameters", query: 'site:${domain} inurl:php?id= | inurl:asp?id=' },
                    { name: "LFI Parameters", query: 'site:${domain} inurl:page= | inurl:file= | inurl:include=' },
                    { name: "SSRF Parameters", query: 'site:${domain} inurl:url= | inurl:goto= | inurl:path= | inurl:dest=' },
                    { name: "IDOR Parameters", query: 'site:${domain} inurl:id= | inurl:user_id= | inurl:profile= | inurl:order_id=' },
                    { name: "XSS Parameters", query: 'site:${domain} inurl:q= | inurl:s= | inurl:search= | inurl:query= | inurl:keyword=' },
                    { name: "Open Redirect", query: 'site:${domain} inurl:redirect= | inurl:next= | inurl:returnTo= | inurl:url=' }
                ]
            },
            {
                category: "High-Impact & Config Dorks",
                icon: `<path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />`,
                dorks: [
                    { name: "Find .env files", query: 'site:${domain} inurl:".env" -intext:".env" ext:env' },
                    { name: "Find API Keys", query: 'site:${domain} "api_key" | "apikey" -github.com -gitlab.com' },
                    { name: "Apache Server Status", query: 'site:${domain} inurl:"server-status" intitle:"Apache Status"' },
                    { name: "NGINX Server Status", query: 'site:${domain} inurl:"nginx_status" "Active connections"' },
                    { name: "phpinfo()", query: 'site:${domain} inurl:"phpinfo.php"' }
                ]
            },
            {
                category: "Outdated & Archived Content",
                icon: `<path stroke-linecap="round" stroke-linejoin="round" d="M8 7v8a2 2 0 002 2h4M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2" /><path stroke-linecap="round" stroke-linejoin="round" d="M8 7H5a2 2 0 00-2 2v.5a.5.5 0 00.5.5H8m0 0V7m0 0h.5a.5.5 0 01.5.5V8m0 0h2.5a.5.5 0 00.5-.5V7.5a.5.5 0 00-.5-.5H8" />`,
                dorks: [
                    { name: "Wayback Machine", query: 'site:web.archive.org "https://${domain}/*"' },
                    { name: "Archive/Old Dirs", query: 'site:${domain} inurl:archive | inurl:old | inurl:backup' },
                    { name: "Powered By (Old Software)", query: 'site:${domain} "powered by" -inurl:"poweredby"' },
                    { name: "Old WordPress", query: 'site:${domain} intext:"powered by WordPress" "3." | "4."' },
                    { name: "Old Joomla", query: 'site:${domain} intext:"powered by Joomla" "1." | "2."' },
                    { name: "Old vBulletin", query: 'site:${domain} intext:"powered by vBulletin" "4."' }
                ]
            },
            {
                category: "File Upload",
                icon: `<path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />`,
                dorks: [
                    { name: "Find Upload Forms", query: 'site:${domain} inurl:upload | inurl:media | inurl:file' },
                    { name: "Upload Form Text", query: 'site:${domain} "select file" | "choose file" | "upload image"' },
                    { name: "Upload PHP", query: 'site:${domain} inurl:upload.php | inurl:upload_file.php' },
                ]
            }
        ];

        generateBtn.addEventListener('click', () => {
            const domain = domainInput.value.trim();
            if (!domain) {
                resultsDiv.innerHTML = '<p class="text-red-400 text-center">Please enter a domain.</p>';
                return;
            }

            const domainParts = domain.split('.');
            const domainNamePart = domainParts.length > 1 ? domainParts[domainParts.length - 2] : domainParts[0];

            resultsDiv.innerHTML = ''; 

            dorkCategories.forEach(({ category, icon, dorks }) => {
                let categoryHtml = `
                    <div class="bg-gray-800/60 border border-gray-700/50 rounded-lg p-5">
                        <h3 class="text-lg font-semibold text-white mb-3 flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                ${icon}
                            </svg>
                            ${category}
                        </h3>
                        <ul class="space-y-2">
                `;

                dorks.forEach(dork => {
                    let processedQuery = dork.query.replace(/\$\{domain\}/g, domain);
                    processedQuery = processedQuery.replace(/\$\{domain-name-part\}/g, domainNamePart);
                    
                    const googleUrl = `https://www.google.com/search?q=${encodeURIComponent(processedQuery)}`;
                    
                    categoryHtml += `
                        <li class="flex flex-col sm:flex-row justify-between sm:items-center bg-gray-700/50 p-3 rounded-md">
                            <span class="text-gray-300 mb-2 sm:mb-0">${dork.name}</span>
                            <a href="${googleUrl}" target="_blank" rel="noopener noreferrer" class="text-violet-400 hover:text-violet-300 font-medium px-3 py-1 bg-violet-800/30 hover:bg-violet-800/60 rounded-md transition-colors text-center text-sm">
                                Search
                            </a>
                        </li>
                    `;
                });

                categoryHtml += '</ul></div>';
                resultsDiv.innerHTML += categoryHtml;
            });
        });

        clearBtn.addEventListener('click', () => {
            domainInput.value = '';
            resultsDiv.innerHTML = '';
        });
    </script>

</body>
</html>
